
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Prestiti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcolatore Prestiti</h1>
        <div class="input-container">
            <label for="loan-amount">Importo totale del prestito (€):</label>
            <input type="number" id="loan-amount" placeholder="Inserisci l'importo totale">
        </div>
        <div class="input-container">
            <label for="first-payment">Importo della prima rata (€):</label>
            <input type="number" id="first-payment" placeholder="Inserisci l'importo della prima rata">
        </div>
        <div class="input-container">
            <label for="monthly-payment">Importo delle rate successive (€):</label>
            <input type="number" id="monthly-payment" placeholder="Inserisci l'importo delle rate successive">
        </div>
        <div class="input-container">
            <label for="loan-duration">Durata del prestito (mesi):</label>
            <input type="number" id="loan-duration" placeholder="Inserisci la durata in mesi">
        </div>
        <div class="input-container">
            <label for="accessory-fees">Spese Accessorie (€):</label>
            <input type="number" id="accessory-fees" placeholder="Inserisci le spese accessorie" value="0">
        </div>
        <button id="calculate-btn">Calcola</button>
        <div id="results">
            <h2>Risultati</h2>
            <p>TAN: <span id="tan"></span>%</p>
            <p>TAEG: <span id="taeg"></span>%</p>
            <h3>Piano di Ammortamento</h3>
            <table id="amortization-schedule">
                <thead>
                    <tr>
                        <th>Mese</th>
                        <th>Capitale Residuo (€)</th>
                        <th>Interessi Pagati (€)</th>
                        <th>Capitale Pagato (€)</th>
                        <th>Interessi Totali Pagati (€)</th>
                        <th>Capitale Totale Pagato (€)</th>
                        <th>Rata (€)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- I risultati saranno inseriti qui con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
