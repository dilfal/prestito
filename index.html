<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore prestito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üí∞Ô∏è Calcolatore prestito</h1>
        <div class="input-container">
            <label for="loan-amount">Importo totale del prestito (‚Ç¨):</label>
            <input type="number" id="loan-amount" placeholder="Inserisci l'importo totale">
        </div>
        <div class="input-container">
            <label for="first-payment">Importo della prima rata (‚Ç¨):</label>
            <input type="number" id="first-payment" placeholder="Inserisci l'importo della prima rata">
        </div>
        <div class="input-container">
            <label for="monthly-payment">Importo delle rate successive (‚Ç¨):</label>
            <input type="number" id="monthly-payment" placeholder="Inserisci l'importo delle rate successive">
        </div>
        <div class="input-container">
            <label for="loan-duration">Durata del prestito (mesi):</label>
            <input type="number" id="loan-duration" placeholder="Inserisci la durata in mesi">
        </div>
        <div class="input-container">
            <label for="accessory-fees">Spese Accessorie (‚Ç¨):</label>
            <input type="number" id="accessory-fees" placeholder="Inserisci le spese accessorie" value="0">
        </div>
        <button id="calculate-btn">Calcola</button>
        <div id="results">
            <h2>Risultati</h2>
            <p>TAN: <span id="tan"></span>%</p>
            <p>TAEG: <span id="taeg"></span>%</p>
            <h3>Piano di Ammortamento</h3>
            <table id="amortization-schedule">
                <thead>
                    <tr>
                        <th>Mese</th>
                        <th>Capitale Residuo (‚Ç¨)</th>
                        <th>Interessi Pagati (‚Ç¨)</th>
                        <th>Capitale Pagato (‚Ç¨)</th>
                        <th>Interessi Totali Pagati (‚Ç¨)</th>
                        <th>Capitale Totale Pagato (‚Ç¨)</th>
                        <th>Rata (‚Ç¨)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- I risultati saranno inseriti qui con JavaScript -->
                </tbody>
            </table>
        </div>
        <button id="save-btn">Salva come Excel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
